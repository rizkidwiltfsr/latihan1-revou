<!DOCTYPE html>
<html>
    <head>
        <title>website ku</title>
    </head>
    <body>
        <h1>Latihan form</h1>
        <form action="https://www.google.com/" method="POST">
            <label for="name">Nama : </label>
            <input id="name" type="text" />
            <br>
            <label for="umur">Umur : </label>
            <input id="umur" type="number" min="1" max="9"/>
            <p><b> Apa warna favoritmu? </b></p>
            <select>
                <option>Merah</option>
                <option>Kuning</option>
                <option selected>Hijau</option>
            </select>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="html">CSS</label><br>

            <input type="radio" id="js" name="fav_language" value="JS">
            <label for="JS">HTML</label><br>
        
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
